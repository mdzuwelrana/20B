<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container">
    
    <section class=" mx-auto">
        <div class="mx-auto md:flex">
            <div class=" object-none disp md:object-cover"> <img class="object-cover" src="images/sign-in.png" alt=""> </div>
            <div class="mx-auto md:w-1/2 px-10 "> 
                
                <div class="mx-auto py-10">
                    <h1 class="mx-auto text-3xl text-[#333333] " >Sign up</h1>
                    <div class="mx-auto text-center border-2 border-black rounded-full  my-10 py-3  text-lg text-[#484A4E]"><i class="fab fa-google" style="color: #9a1d1d;"></i> Continue with Google</div>

                    <h3 class="uppercase text-center flex gap-2 items-center "> <hr class="w-1/2"> or <hr class="w-1/2"> </h23>
                
                    <h2>Profile name</h2>
                    <input class="border rounded-lg my-3 py-3 pl-5 w-full " type="text" placeholder="Enter your profile name" >
                    <h2>Email</h2>
                    <input class="border rounded-lg my-3 py-3 pl-5 w-full " type="email" placeholder="Enter your email address">
                    <div class="flex justify-between">
                        <h2>Your password</h2>
                        <h3><i class="fas fa-eye-slash"></i> Hide</h3>
                    </div>
                    <input class="border rounded-lg mt-3 py-3 px-5 w-full" type="password" placeholder="Enter your password">

                    <h4 class="text-sm text-[#666666]">Use 8 or more characters with a mix of letters, numbers & symbols</h4>
 
                    <!-- checkbox -->
                    <div>
                        <h2 class="my-3">What’s your gender? (optional)</h2>
                        <div class="flex md:w-2/3 justify-between">
                            <div>
                                <input type="checkbox" name="checkbox" id="Female">
                                <label for="#">Female</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkbox" id="Male">
                                <label for="#">Male</label>
                            </div>
                            <div>
                                <input type="checkbox" name="checkbox" id="Non-binary">
                                <label for="#">Non-binary</label>
                            </div>
                        </div>
                    </div>

                    
                    <div>
                        <h2 class="text-[#666666] my-4">By creating an account, you agree to the <span class="underline underline-offset-2">Terms of use</span> and <span class="underline underline-offset-2">Privacy Policy.</span> </h2>

                        <div class="border-2 border-black rounded-lg md:w-2/3 px-5 py-2 my-5 flex items-center justify-between">
                            <h3 ><i class="fas fa-check-square" style="color: #40da16;"></i> I’m not a robot  </h3>
                            <img src="images/rechap.png" alt="">
                        </div>
                    </div>

                   <div class="mx-auto  ">
                    <button class="mx-auto bg-[#C2E854] hover:bg-[#acc861] transition w-1/2 py-3 border rounded-full my-2 ">Sign in</button>
                    <h5>Already have an account?<span class="underline underline-offset-4 cursor-pointer"> Log in  </span>  </h5>

                   </div>
                </div>

                
            </div>
        </div>
    </section>

</body>
</html>
